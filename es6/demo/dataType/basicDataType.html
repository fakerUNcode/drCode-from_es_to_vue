<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "faker"
        console.log("name",name)
        console.log(typeof name)

        let tvIsOn = true
        console.log("tvIsOn",tvIsOn)
        console.log(typeof tvIsOn)

        let balance = 100
        console.log("balance",balance)
        console.log(typeof balance)

        let boy = {
            name:"faker",
            age:20,
            weight:70
        }
        console.log("boy",boy)
        console.log(typeof boy)

        let girl = new Map([
            ["name","luna"],
            ["age",22],
            ["weight",60]
        ]
        )
        console.log("girl",girl)
        console.log(typeof girl)
    </script>
    <h1>
        Test Data Type
    </h1>
</body>
</html>
